{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-6 shadow-sm">
                <h1 class="mb-4">Edit message</h1>
                <form action="{% url 'contacts:edit_contact' contact.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{form.message|add_label_class:"form-label"}}
                        {% if form.message.errors %}
                            <div class="text-danger mb-2">{{form.message.errors}}</div>
                        {% endif %}
                            {{form.message|add_class:"form-control"}}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
